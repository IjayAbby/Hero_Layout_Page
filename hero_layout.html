<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/hero_layout.css"/>
    <title>Le Hotel</title>
    <body>
<div>    
  <div class="slideshow-background"> 
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 8</div>
        <img src="./Images/logo.jpg" style="width:100%">
        <div class="text"></div>
        
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 8</div>
        <img src="./Images/manor-house-2359884.jpg" style="width:100%">
        <div class="text">Manor House</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 8</div>
        <img src="./Images/beach-612553_1920.jpg" style="width:100%">
        <div class="text">Sandy Beaches</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img src="./Images/bar.jpg" style="width:100%">
        <div class="text">Bar</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img src="./Images/exclusive-banquet-1812772_1920.jpg" style="width:100%">
        <div class="text">Exclusive Banquet</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img src="./Images/wine-1838132_1920.jpg" style="width:100%">
        <div class="text">wine</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img src="./Images/executive_room.jpg" style="width:100%">
        <div class="text">Executive Rooms</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <img src="./Images/washroom.jpg" style="width:100%">
        <div class="text">Restroom</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
    </div>
</div>
 </div>
    </body>
    
</head>
<script src="./js/hero_layout.js"></script>
</html>
